<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc;
            padding: 32px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        @media(min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        .card {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
            width: 100%;
        }
        .card h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .card h3 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        .form-signin {
            width: 100%;
        }
        .form-control-file {
            margin-bottom: 16px;
        }
        .btn-default {
            background-color: #4299e1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-default:hover {
            background-color: #3182ce;
        }
        .note {
            margin-top: 16px;
            font-size: 12px;
            color: #718096;
        }
        .result {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
        }
        .result img {
            border-radius: 8px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>YOLOv8 Object Detection</h2>
            <form class="form-signin" method="post" enctype="multipart/form-data" name="form1">
                <h3>Upload any image or video</h3>
                <input type="file" name="file" id="inputfile" class="form-control-file" accept="image/*,video/*">
                <br/>
                <button id="uploadButton" class="btn btn-default btn-sm " type="submit">Upload</button>
                <p class="note">Built using PyTorch & Flask</p>
            </form>
        </div>
        <div class="card">
            <h2>YOLOv8 Object Detection Results</h2>
            <div class="result">
                <p>No result yet. Upload an image or video to see the detection.</p>
            </div>
        </div>
    </div>
</body>
</html>
